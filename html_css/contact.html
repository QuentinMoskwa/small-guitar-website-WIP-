<div class="container">

    <div class="Bloc_contact">

        <div class="line_1">

            <h1>Contact</h1>

        </div>

        
        <div class="line_2">
            
            <div class="Bloc1">

                <form class="entree_text">
                    <div><h3 class="labels">Nom</h3></div>
                    <div><input placeholder="Daniel" class="Inputs" type="text" name="name" required pattern="[A-Za-z]+"></div>
                </form>

            </div>
           
            <div class="Bloc2">

                <form class="entree_text">
                    <div><h3 class="labels">Prénom</h3></div>
                    <div><input placeholder="Théodule" class="Inputs" type="text" name="name" required pattern="[A-Za-z]+"></div>
                </form>
            </div>

        </div>
        <div class="line_3">
            
            <div class="Bloc3">

                <form class="entree_text">
                    <div><h3 class="labels">Email</h3></div>
                    <div><input placeholder="théodule@incroyable.fr" class="Input_email" type="email" name="email" required pattern="[A-Za-z]+"></div>
                </form>

            </div>

        </div>
        
        <div class="line_4">
            
            <div class="Bloc4">

                <form class="entree_text">
                    <div><h3 class="labels">Sujet</h3></div>
                    <div><textarea placeholder="Remarques/commentaires" rows="20" name="commentaire" id="comment_text" cols="40" class="Input_sujet" autocomplete="off"></textarea></div>
                </form>

            </div>

        </div>
        
        <div class="line_5">
            
            <div class="Bloc5">

                <button class="Btn_envoyer">Envoyer</button>

            </div>

        </div>

    </div>
    

</div>






</body>
